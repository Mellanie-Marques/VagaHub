<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperação de Senha</title>
    <link rel="stylesheet" th:href="@{/css/header.css}">
    <link rel="stylesheet" th:href="@{/css/alterar-senha.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" />
</head>
<body>
<div th:insert="fragments/header :: header"></div>
<main>
    <h1>Recuperação de senha</h1>

    <ul id="stepper">
        <li class="step active">
            <label for="emailRecuperacao">E-mail cadastrado:</label>
            <input id="emailRecuperacao" type="text" required>
            <button class="next" id="btnEnviarCodigo">Enviar código</button>
        </li>

        <li class="step">
            <label for="codigoRecuperacao">Insira o código recebido:</label>
            <input id="codigoRecuperacao" type="text" required>
            <button class="next" id="btnConfirmarCodigo">Confirmar</button>
        </li>

        <li class="step">
            <form class="nova-senha" action="/recuperar/alterar-senha" method="post">
                <label for="novaSenha">Insira a nova senha:</label>
                <input id="novaSenha" name="novaSenha" type="password" required>
                <input type="hidden" name="email" id="emailHidden">
                <button type="submit">Confirmar</button>
            </form>
        </li>
    </ul>
</main>
</body>
<script>
    const steps = document.querySelectorAll(".step");
    let currentStep = 0;

    function validarEmail(email) {
        const regex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        return regex.test(email);
    }

    document.getElementById("btnEnviarCodigo").addEventListener("click", async (e) => {
        e.preventDefault();
        const emailInput = document.getElementById("emailRecuperacao").value.trim();
        if (!validarEmail(emailInput)) { alert("Insira um email válido."); return; }

        try {
            const response = await fetch(`/recuperar/enviar-codigo?email=${encodeURIComponent(emailInput)}`);
            const text = await response.text();
            alert(text);

            steps[currentStep].classList.remove("active");
            currentStep++;
            steps[currentStep].classList.add("active");

            document.getElementById("emailHidden").value = emailInput;
        } catch (error) { alert("Erro ao enviar o código."); }
    });

    document.getElementById("btnConfirmarCodigo").addEventListener("click", async (e) => {
        e.preventDefault();
        const email = document.getElementById("emailRecuperacao").value.trim();
        const codigo = document.getElementById("codigoRecuperacao").value.trim();

        try {
            const response = await fetch(`/recuperar/verificar-codigo?email=${encodeURIComponent(email)}&code=${encodeURIComponent(codigo)}`);
            const text = await response.text();

            if (text === "Código válido") {
                alert("Código correto! ✅");

                steps[currentStep].classList.remove("active");
                currentStep++;
                steps[currentStep].classList.add("active");
            } else {
                alert("Código inválido ❌");
            }
        } catch (error) { alert("Erro ao verificar o código."); }
    });
</script>
</html>
