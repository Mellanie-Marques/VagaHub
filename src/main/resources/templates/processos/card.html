<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualização de Candidatura</title>
    <link rel="stylesheet" href="/card.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
<!-- Card de visualização (sem inputs) -->
<div class="card" th:each="processo : ${processos}">
    <div class="card" th:object="${processo}">
        <div class="dropdown">
            <span id="status-indicator" th:style="'background-color: ' + *{statusColor}"></span>
            <div class="select-container">
                <select class="styled-select" id="status-select" th:field="*{status}">
                    <option value="em-andamento">Em Andamento</option>
                    <option value="banco-de-talentos">Banco de Talentos</option>
                    <option value="finalizado">Finalizado</option>
                    <i class="fas fa-chevron-down"></i>
                </select>

            </div>
        </div>

        <h1>Título da Candidatura</h1>

        <!-- Conteúdo do card (somente leitura) -->

        <div class="info-group">
            <label>Descrição da Candidatura:</label>
            <p th:text="${descricao}">Descrição da vaga...</p>
        </div>

        <div class="info-group">
            <label>Nome da Empresa:</label>
            <p th:text="${nomeEmpresa}"></p>
        </div>
        <div class="info-group">
            <label>Forma de Candidatura:</label>
            <p th:text="${formaCandidatura}"></p>
        </div>


        <!-- Botões de ação -->
        <div class="card-actions">
            <button class="btn-edit" th:onclick="'editarProcesso(' + ${processo.id} + ')'">
                <i class="fas fa-edit"></i> Editar
            </button>
            <button class="btn-delete" th:onclick="'confirmarExclusao(' + ${processo.id} + ')'">
                <i class="fas fa-trash"></i> Excluir
            </button>
        </div>
    </div>

    <!-- Modal de confirmação -->
    <div id="confirmModal" class="modal" style="display:none">
        <div class="modal-content">
            <h2>Confirmar Exclusão</h2>
            <p>Tem certeza que deseja excluir esta candidatura?</p>
            <div class="modal-actions">
                <button onclick="fecharModal()">Cancelar</button>
                <button id="btnConfirmarExclusao" class="danger">Excluir</button>
            </div>
        </div>
    </div>

    <script>
        // Funções JavaScript (exemplo)
        function editarProcesso(id) {
            window.location.href = '/processos/editar/' + id;
        }

        function confirmarExclusao(id) {
            document.getElementById('btnConfirmarExclusao').onclick = function () {
                excluirProcesso(id);
            };
            document.getElementById('confirmModal').style.display = 'block';
        }

        function fecharModal() {
            document.getElementById('confirmModal').style.display = 'none';
        }

        function excluirProcesso(id) {
            // Implementar lógica de exclusão via AJAX ou redirecionamento
            console.log('Excluindo processo:', id);
        }
    </script>
 </body>
</html>
